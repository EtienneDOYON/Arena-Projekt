<table mat-table [dataSource]="subclasses" class="mat-elevation-z8 demo-table">
  
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>{{ 'Class.Name' | translate }}</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="className">
        <th mat-header-cell *matHeaderCellDef>{{ 'Class.Name' | translate }}</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>
    
    <ng-container matColumnDef="edit-column">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button class="mr-10" (click)="EditClass(element)">{{ 'Class.EditClass' | translate }}</button>
            <button (click)="DeleteClass(element.id)">{{ 'Class.DeleteClass' | translate }}</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns;"
    ></tr>
  </table>

<button class="mt-10" (click)="CreateNewClass()">{{ 'Class.AddClass' | translate }}</button>
